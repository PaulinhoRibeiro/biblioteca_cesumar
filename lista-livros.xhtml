<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Lista de Livros</title>
</h:head>
<h:body>
  <h1>Lista de Livros</h1>

  <h:link value="Cadastrar Novo Livro" outcome="cadastro-livro" />

  <h:dataTable value="#{livroController.listarTodos()}" var="livro" border="1">
    <h:column>
      <f:facet name="header">ID</f:facet>
      #{livro.id}
    </h:column>
    <h:column>
      <f:facet name="header">Título</f:facet>
      #{livro.titulo}
    </h:column>
    <h:column>
      <f:facet name="header">Autor</f:facet>
      #{livro.autor}
    </h:column>
    <h:column>
      <f:facet name="header">Ano de Publicação</f:facet>
      #{livro.anoPublicacao}
    </h:column>
    <h:column>
      <f:facet name="header">ISBN</f:facet>
      #{livro.isbn}
    </h:column>
    <h:column>
      <f:facet name="header">Ações</f:facet>
      <h:commandLink value="Excluir" action="#{livroController.removerPorId(livro.id)}" />
    </h:column>
  </h:dataTable>
</h:body>

</html>
